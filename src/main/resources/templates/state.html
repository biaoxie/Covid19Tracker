<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${stateName}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <h1 th:text="${stateName}"></h1>
  <p>This page lists the number of cases/deaths reported in <span th:text="${stateName}"></span> during past 10 days.</p>
</div>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4" th:text="${totalCases}"></h1>
    <p class="lead">Total cases reported in <span th:text="${stateName}"></span> .</p>
    <hr class="my-4">
  </div>
</div>

<div class="container">
  <button type="button" class="btn btn-primary" onclick=(window.location.href=window.location.origin)>Go Back</button>
  <table class="table">
    <tr>
      <th>Past 10 Days</th>
      <th>Cases</th>
      <th>New Cases</th>
      <th>Deaths</th>
      <th>New Deaths</th>
    </tr>

    <tr th:each="caseInfo, iterStat : ${caseInfos}">
      <td th:text="${caseInfo.getDate}"></td>
      <td th:text="${caseInfo.getCases}"></td>
      <td th:text="${newCases[iterStat.index].getCases}"></td>
      <td th:text="${caseInfo.getDeaths}"></td>
      <td th:text="${newCases[iterStat.index].getDeaths}"></td>
    </tr>

  </table>


</div>



</body>
</html>
